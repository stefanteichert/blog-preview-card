<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>

  </style>
</head>

<body>
  <main>
    <div class="card-container">
      <div class="img-container">
        <img class="illustration" src="./assets/images/illustration-article.svg" alt="an abstract illustration">
      </div>
      <div class="content-container">
        <span class="learning-label">Learning</span>
        <span class="publish-label">Published 21 Dec 2023</span>
        <h1 class="title"><a href="#">HTML &amp; CSS foundations</a></h1>
        <p class="description">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
      </div>
      <div class="author-container">
        <img class="avatar" src="./assets/images/image-avatar.webp" alt="picture of Greg Hooper">
        <span class="author-label">Greg Hooper</span>
      </div>
    </div>
  </main>
</body>

</html>
